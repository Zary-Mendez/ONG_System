<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp - Chat</title>
    <link rel="stylesheet" href="./css/global.css"/>
    <link rel="stylesheet" href="./css/chat.css"/>
    <link rel="stylesheet" href="./css/sidebar.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h2 id="chat-username">Rescate Global Colombia</h2>
        </header>

        <main class="chat-main">
            <div id="messages" class="messages"></div>
        </main>

        <form id="chatForm" class="chat-input">
            <input type="text" id="messageInput" placeholder="Escribe un mensaje..." autocomplete="off" required/>
            <button type="submit" id="enviar" class="send-btn"><i class="fa-solid fa-paper-plane"></i></button>
        </form>

        <!-- Footer fijo -->
        <footer class="footer-icons">
            <!-- BotÃ³n con casita -->
            <button id="homeBtn" class="icon-btn"><i class="fa-solid fa-house"></i></button>
        </footer>
    </div>

    <script type="module" src="./js/chat.js"></script>
</body>
</html>
