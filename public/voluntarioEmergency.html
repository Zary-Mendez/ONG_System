<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Selecciona tu emergencia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="./css/voluntarioEmergency.css"/>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="chat-wrapper">
    
    <!-- Header fijo -->
    <header class="header">
      <div class="logo-container">
        <img src="./logos/logo_rescate.png" alt="Logo Rescate Global Colombia" class="logo"/>
      </div>
      <h1>Rescate Global Colombia</h1>
    </header>

    <!-- Contenido scroll -->
    <main class="chat-body">
      <!-- Mensaje superior -->
      <div class="bubble bubble-top">
        Estamos aquí para ayudarte.
      </div>

      <!-- Login -->
      <div class="emergency-container"> 
        <form id="loginForm" class="form-section">
          <h2>¿Cuál es tu emergencia?</h2>
          <div id="emergency-options">
            <button data-emergency="Incendio" class="btn-emergency" type="button">🔥 Incendio</button>

          </div>
        </form>
      </div>

      <!-- Mensaje inferior - ubicación fuera del contenedor -->
      <div class="bubble bubble-bottom">
        <i class="fa-solid fa-location-dot"></i> Estás ubicado en Tunja, Boyacá
      </div>
    </main>

    <!-- Footer fijo -->
    <footer class="footer-icons">
      <button class="icon-btn"><i class="fa-solid fa-user"></i></button>
      <button class="icon-btn"><i class="fa-solid fa-house"></i></button>
      <button class="icon-btn"><i class="fa-solid fa-globe"></i></button>
    </footer>
  </div>

  <!-- Script -->
  <script type="module" src="js/voluntarioEmergency.js"></script>
</body>
</html>
